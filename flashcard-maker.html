<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flashcard Maker | StudyTools</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  font-family:'Poppins',sans-serif;
  background: linear-gradient(135deg,#1b3c73,#5b9bd5);
  color:white;
}
header {text-align:center;padding:48px 20px 12px;}
header h1{margin:0;font-size:36px;font-weight:700;}
header p{margin-top:8px;opacity:0.95;}
.container{width:92%;max-width:800px;margin:28px auto;background:rgba(255,255,255,0.15);padding:28px;border-radius:16px;backdrop-filter:blur(8px);box-shadow:0 8px 30px rgba(0,0,0,0.25);}
input, textarea{width:100%;padding:14px;margin-top:12px;border-radius:12px;border:none;font-size:15px;outline:none;}
button{padding:12px 16px;border-radius:12px;border:none;font-weight:700;cursor:pointer;background:white;color:#1b3c73;margin-top:12px;transition:.3s;}
button:hover{filter:brightness(.95);}
.flashcards{display:flex;flex-wrap:wrap;gap:12px;margin-top:18px;}
.card{width:calc(33% - 12px);background:rgba(255,255,255,0.22);color:#1b3c73;padding:14px;border-radius:12px;font-weight:600;cursor:pointer;text-align:center;transition:.3s;user-select:none;}
.card:hover{transform:scale(1.05);}
.card.flipped{background:#fff;color:#1b3c73;}
@media(max-width:720px){.card{width:calc(50% - 12px);}}
@media(max-width:480px){.card{width:100%;}}
</style>
</head>
<body>
<header>
<h1>Flashcard Maker</h1>
<p>Create interactive study flashcards for any topic!</p>
</header>

<div class="container">
  <div style="margin-bottom:10px"><a href="index.html" style="color:white;text-decoration:underline;font-weight:700">â¬… Back to Home</a></div>

  <input id="questionInput" placeholder="Enter Question">
  <textarea id="answerInput" placeholder="Enter Answer"></textarea>
  <button id="addBtn">Add Flashcard</button>

  <div class="flashcards" id="flashcardContainer"></div>
</div>

<script>
const questionInput=document.getElementById('questionInput');
const answerInput=document.getElementById('answerInput');
const addBtn=document.getElementById('addBtn');
const flashcardContainer=document.getElementById('flashcardContainer');

addBtn.addEventListener('click',()=>{
  const q=questionInput.value.trim();
  const a=answerInput.value.trim();
  if(!q||!a){alert('Please enter both question and answer!');return;}
  createFlashcard(q,a);
  questionInput.value='';answerInput.value='';
});

function createFlashcard(q,a){
  const card=document.createElement('div');
  card.className='card';
  card.innerHTML=`<div class="front">${q}</div><div class="back">${a}</div>`;
  card.style.minHeight='80px';
  card.addEventListener('click',()=>card.classList.toggle('flipped'));
  flashcardContainer.appendChild(card);
}
</script>
</body>
</html>
