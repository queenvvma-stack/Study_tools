<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Timer - MyStudySuite</title>
    <meta name="description" content="Stay focused and boost your productivity with a customizable study timer.">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        :root {
            /* Color Palette - Premium & Modern */
            --bg-body: #FAFAFA;
            --bg-surface: #FFFFFF;
            --text-primary: #18181B;
            --text-secondary: #52525B;
            --text-tertiary: #A1A1AA;
            
            --primary: #18181B;
            --primary-hover: #27272A;
            --accent: #4F46E5;
            --accent-light: rgba(79, 70, 229, 0.1);
            
            --border-light: #E4E4E7;
            --border-hover: #D4D4D8;
            
            /* Spacing */
            --container-width: 1000px;
            --header-height: 80px;
            
            /* Effects */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            
            --transition-base: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Reset & Base Styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Outfit', sans-serif;
            color: var(--text-primary);
            line-height: 1.2;
            font-weight: 600;
        }

        a { text-decoration: none; color: inherit; transition: var(--transition-base); }
        button { font-family: inherit; cursor: pointer; border: none; background: none; }

        .container { max-width: var(--container-width); margin: 0 auto; padding: 0 24px; }

        /* Header */
        header {
            height: var(--header-height);
            background: rgba(250, 250, 250, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(228, 228, 231, 0.5);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header .container {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-family: 'Outfit', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logo i { color: var(--accent); }

        .nav-links a {
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-left: 32px;
        }
        .nav-links a:hover { color: var(--primary); }

        /* Main Tool Area */
        main { flex: 1; padding: 60px 0; }

        .tool-header { text-align: center; margin-bottom: 48px; }
        
        .tool-header h1 {
            font-size: 2.5rem;
            margin-bottom: 16px;
            background: linear-gradient(180deg, var(--text-primary) 0%, #444 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .tool-header p {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }

        .tool-card {
            background: var(--bg-surface);
            border: 1px solid var(--border-light);
            border-radius: 24px;
            padding: 48px;
            box-shadow: var(--shadow-md);
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        /* Timer Display */
        .timer-display {
            font-family: 'Outfit', sans-serif;
            font-size: 6rem;
            font-weight: 700;
            color: var(--primary);
            margin: 24px 0;
            font-variant-numeric: tabular-nums;
            letter-spacing: -2px;
            line-height: 1;
        }
        
        .timer-display.active {
            color: var(--accent);
        }

        /* Inputs */
        .input-row {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 32px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .time-input {
            width: 80px;
            padding: 12px;
            font-size: 1.5rem;
            text-align: center;
            border: 2px solid var(--border-light);
            border-radius: 12px;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            outline: none;
            transition: var(--transition-base);
            background-color: #FAFAFA;
        }

        .time-input:focus {
            border-color: var(--accent);
            background-color: white;
            box-shadow: 0 0 0 4px var(--accent-light);
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 16px;
        }

        .btn {
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition-base);
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .btn-secondary {
            background-color: white;
            border: 2px solid var(--border-light);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            border-color: var(--border-hover);
            background-color: #FAFAFA;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        /* Footer */
        footer {
            padding: 40px 0;
            background: white;
            border-top: 1px solid var(--border-light);
            margin-top: auto;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Mobile */
        @media (max-width: 640px) {
            .tool-card { padding: 24px; }
            .tool-header h1 { font-size: 2rem; }
            .timer-display { font-size: 4rem; }
            .controls { flex-direction: column; }
            .btn { width: 100%; justify-content: center; }
        }
        
        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        .pulsing {
            animation: pulse 2s infinite ease-in-out;
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <i class="ri-book-open-fill"></i>
                MyStudySuite
            </a>
            <nav class="nav-links">
                <a href="index.html"><i class="ri-arrow-left-line"></i> Back to Home</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="tool-header">
                <h1>Study Timer</h1>
                <p>Stay focused and boost your productivity with a customizable timer.</p>
            </div>

            <div class="tool-card">
                
                <div id="timerDisplay" class="timer-display">25:00</div>

                <div class="input-row">
                    <div class="input-group">
                        <label class="input-label">Minutes</label>
                        <input type="number" id="minInput" class="time-input" value="25" min="0" max="999">
                    </div>
                    <div class="input-group">
                        <label class="input-label">Seconds</label>
                        <input type="number" id="secInput" class="time-input" value="00" min="0" max="59">
                    </div>
                </div>

                <div class="controls">
                    <button id="startBtn" class="btn btn-primary">
                        <i class="ri-play-fill"></i> Start
                    </button>
                    <button id="pauseBtn" class="btn btn-secondary" style="display: none;">
                        <i class="ri-pause-fill"></i> Pause
                    </button>
                    <button id="resetBtn" class="btn btn-secondary">
                        <i class="ri-refresh-line"></i> Reset
                    </button>
                </div>

            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <span>&copy; 2025 MyStudySuite</span>
                <a href="index.html" style="color: var(--text-secondary);">Back to Home</a>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const timerDisplay = document.getElementById('timerDisplay');
            const minInput = document.getElementById('minInput');
            const secInput = document.getElementById('secInput');
            const startBtn = document.getElementById('startBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            const resetBtn = document.getElementById('resetBtn');

            let countdown;
            let totalSeconds;
            let isRunning = false;
            let isPaused = false;
            let initialMinutes = 25;
            let initialSeconds = 0;

            // Audio context setup (needs user interaction to start)
            let audioContext;

            function playAlert() {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                
                // Create oscillator
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(880, audioContext.currentTime); // A5
                oscillator.frequency.exponentialRampToValueAtTime(440, audioContext.currentTime + 0.5);
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.5);

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.5);
            }

            function updateDisplay(secondsLeft) {
                const minutes = Math.floor(secondsLeft / 60);
                const remainderSeconds = secondsLeft % 60;
                const display = `${minutes}:${remainderSeconds < 10 ? '0' : ''}${remainderSeconds}`;
                timerDisplay.textContent = display;
                document.title = `${display} - Study Timer`;
            }

            function startTimer() {
                if (isRunning) return;

                // If starting fresh (not paused), get values from inputs
                if (!isPaused) {
                    const mins = parseInt(minInput.value) || 0;
                    const secs = parseInt(secInput.value) || 0;
                    
                    // Store initial values for reset
                    initialMinutes = mins;
                    initialSeconds = secs;
                    
                    totalSeconds = mins * 60 + secs;
                }

                if (totalSeconds <= 0) return;

                isRunning = true;
                isPaused = false;
                
                // UI Updates
                startBtn.style.display = 'none';
                pauseBtn.style.display = 'flex';
                minInput.disabled = true;
                secInput.disabled = true;
                timerDisplay.classList.add('active');

                // Immediate update
                updateDisplay(totalSeconds);

                countdown = setInterval(() => {
                    totalSeconds--;
                    updateDisplay(totalSeconds);

                    if (totalSeconds <= 0) {
                        clearInterval(countdown);
                        timerFinished();
                    }
                }, 1000);
            }

            function pauseTimer() {
                if (!isRunning) return;
                
                clearInterval(countdown);
                isRunning = false;
                isPaused = true;
                
                // UI Updates
                startBtn.style.display = 'flex';
                startBtn.innerHTML = '<i class="ri-play-fill"></i> Resume';
                pauseBtn.style.display = 'none';
                timerDisplay.classList.remove('active');
            }

            function resetTimer() {
                clearInterval(countdown);
                isRunning = false;
                isPaused = false;
                
                // Reset values to last input
                minInput.value = initialMinutes;
                secInput.value = initialSeconds < 10 ? '0' + parseInt(initialSeconds) : initialSeconds;
                
                // UI Updates
                updateDisplay(initialMinutes * 60 + parseInt(initialSeconds));
                document.title = 'Study Timer - Study Suite';
                
                startBtn.style.display = 'flex';
                startBtn.innerHTML = '<i class="ri-play-fill"></i> Start';
                pauseBtn.style.display = 'none';
                
                minInput.disabled = false;
                secInput.disabled = false;
                timerDisplay.classList.remove('active');
                timerDisplay.classList.remove('pulsing');
            }

            function timerFinished() {
                isRunning = false;
                isPaused = false;
                
                // UI Updates
                startBtn.style.display = 'flex';
                startBtn.innerHTML = '<i class="ri-play-fill"></i> Start';
                pauseBtn.style.display = 'none';
                
                minInput.disabled = false;
                secInput.disabled = false;
                timerDisplay.classList.remove('active');
                
                // Pulse effect
                timerDisplay.classList.add('pulsing');
                
                // Play sound
                playAlert();
                
                // Optional: Notification
                if ("Notification" in window && Notification.permission === "granted") {
                    new Notification("Time's up!", { body: "Your study session is complete." });
                } else if ("Notification" in window && Notification.permission !== "denied") {
                    Notification.requestPermission().then(permission => {
                        if (permission === "granted") {
                            new Notification("Time's up!", { body: "Your study session is complete." });
                        }
                    });
                }
            }

            // Event Listeners
            startBtn.addEventListener('click', startTimer);
            pauseBtn.addEventListener('click', pauseTimer);
            resetBtn.addEventListener('click', resetTimer);

            // Input handling to pad zeros
            minInput.addEventListener('change', function() {
                if (this.value < 0) this.value = 0;
                updateDisplay(parseInt(this.value) * 60 + (parseInt(secInput.value) || 0));
            });
            
            secInput.addEventListener('change', function() {
                if (this.value < 0) this.value = 0;
                if (this.value > 59) this.value = 59;
                if (this.value < 10 && this.value.length < 2) this.value = '0' + this.value;
                updateDisplay((parseInt(minInput.value) || 0) * 60 + parseInt(this.value));
            });
        });
    </script>
</body>
</html>
