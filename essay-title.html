<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essay Title Generator - Study Suite</title>
    <meta name="description" content="Generate creative, academic, and catchy titles for your essays instantly.">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Remix Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        :root {
            /* Color Palette - Premium & Modern */
            --bg-body: #FAFAFA;
            --bg-surface: #FFFFFF;
            --text-primary: #18181B;
            --text-secondary: #52525B;
            --text-tertiary: #A1A1AA;
            
            --primary: #18181B;
            --primary-hover: #27272A;
            --accent: #4F46E5;
            --accent-light: rgba(79, 70, 229, 0.1);
            
            --border-light: #E4E4E7;
            --border-hover: #D4D4D8;
            
            /* Spacing */
            --container-width: 1000px; /* Slightly narrower for tool focus */
            --header-height: 80px;
            
            /* Effects */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            
            --transition-base: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Reset & Base Styles */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Outfit', sans-serif;
            color: var(--text-primary);
            line-height: 1.2;
            font-weight: 600;
        }

        a { text-decoration: none; color: inherit; transition: var(--transition-base); }
        button { font-family: inherit; cursor: pointer; border: none; background: none; }

        .container { max-width: var(--container-width); margin: 0 auto; padding: 0 24px; }

        /* Header */
        header {
            height: var(--header-height);
            background: rgba(250, 250, 250, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(228, 228, 231, 0.5);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header .container {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-family: 'Outfit', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logo i { color: var(--accent); }

        .nav-links a {
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-left: 32px;
        }
        .nav-links a:hover { color: var(--primary); }

        /* Main Tool Area */
        main { flex: 1; padding: 60px 0; }

        .tool-header { text-align: center; margin-bottom: 48px; }
        
        .tool-header h1 {
            font-size: 2.5rem;
            margin-bottom: 16px;
            background: linear-gradient(180deg, var(--text-primary) 0%, #444 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .tool-header p {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }

        .tool-card {
            background: var(--bg-surface);
            border: 1px solid var(--border-light);
            border-radius: 24px;
            padding: 48px;
            box-shadow: var(--shadow-md);
            max-width: 700px;
            margin: 0 auto;
        }

        .input-group { margin-bottom: 32px; }
        
        .input-label {
            display: block;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-primary);
            font-size: 0.95rem;
        }

        .input-field {
            width: 100%;
            padding: 16px;
            font-size: 1rem;
            border: 2px solid var(--border-light);
            border-radius: 12px;
            font-family: inherit;
            transition: var(--transition-base);
            outline: none;
            background-color: #FAFAFA;
        }

        .input-field:focus {
            border-color: var(--accent);
            background-color: white;
            box-shadow: 0 0 0 4px var(--accent-light);
        }

        .btn-generate {
            width: 100%;
            padding: 16px;
            background-color: var(--primary);
            color: white;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: var(--transition-base);
        }

        .btn-generate:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .btn-generate:active { transform: translateY(0); }

        .error-msg {
            color: #EF4444;
            font-size: 0.85rem;
            margin-top: 8px;
            display: none;
            align-items: center;
            gap: 4px;
        }

        /* Output Area */
        .output-area {
            margin-top: 40px;
            border-top: 1px solid var(--border-light);
            padding-top: 32px;
            display: none; /* Hidden by default */
            animation: slideDown 0.4s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .output-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .title-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .title-item {
            background-color: #FAFAFA;
            border: 1px solid var(--border-light);
            border-radius: 12px;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition-base);
        }

        .title-item:hover {
            border-color: var(--accent);
            background-color: white;
            box-shadow: var(--shadow-sm);
        }

        .title-text {
            font-family: 'Outfit', sans-serif;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 1.05rem;
        }

        .btn-copy {
            color: var(--text-tertiary);
            padding: 8px;
            border-radius: 8px;
            transition: var(--transition-base);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-copy:hover {
            background-color: var(--accent-light);
            color: var(--accent);
        }

        /* Footer */
        footer {
            padding: 40px 0;
            background: white;
            border-top: 1px solid var(--border-light);
            margin-top: auto;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Mobile */
        @media (max-width: 640px) {
            .tool-card { padding: 24px; border-radius: 16px; }
            .tool-header h1 { font-size: 2rem; }
            .title-item { flex-direction: column; align-items: flex-start; gap: 12px; }
            .btn-copy { align-self: flex-end; }
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <a href="index.html" class="logo">
                <i class="ri-book-open-fill"></i>
                Study Suite
            </a>
            <nav class="nav-links">
                <a href="index.html"><i class="ri-arrow-left-line"></i> Back to Home</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="tool-header">
                <h1>Essay Title Generator</h1>
                <p>Get creative, catchy, and relevant essay titles instantly.</p>
            </div>

            <div class="tool-card">
                <div class="input-group">
                    <label for="topicInput" class="input-label">What is your essay about?</label>
                    <input type="text" id="topicInput" class="input-field" placeholder="e.g., Climate Change, Hamlet, Artificial Intelligence..." autocomplete="off">
                    <div id="errorMsg" class="error-msg"><i class="ri-error-warning-fill"></i> Please enter a topic first.</div>
                </div>

                <button id="generateBtn" class="btn-generate">
                    Generate Titles <i class="ri-magic-line"></i>
                </button>

                <div id="outputArea" class="output-area">
                    <div class="output-title">
                        <i class="ri-lightbulb-flash-line" style="color: var(--accent);"></i>
                        Suggested Titles
                    </div>
                    <div id="titleList" class="title-list">
                        <!-- Titles will be injected here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <span>&copy; 2025 Study Suite</span>
                <a href="index.html" style="color: var(--text-secondary);">Back to Home</a>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const templates = [
                "The Impact of {topic} on Modern Society",
                "Exploring {topic}: Challenges and Opportunities",
                "A Comprehensive Analysis of {topic}",
                "The Future of {topic}: What Lies Ahead?",
                "Understanding {topic}: A Critical Perspective",
                "{topic} and Its Global Implications",
                "The Evolution of {topic} Through History",
                "Why {topic} Matters More Than Ever",
                "Debunking Myths Surrounding {topic}",
                "The Hidden Dangers of {topic}",
                "Comparing Perspectives on {topic}",
                "The Role of {topic} in the 21st Century"
            ];

            const generateBtn = document.getElementById('generateBtn');
            const topicInput = document.getElementById('topicInput');
            const outputArea = document.getElementById('outputArea');
            const titleList = document.getElementById('titleList');
            const errorMsg = document.getElementById('errorMsg');

            if (generateBtn) {
                generateBtn.addEventListener('click', () => {
                    const topic = topicInput.value.trim();

                    if (!topic) {
                        errorMsg.style.display = 'flex';
                        topicInput.style.borderColor = '#EF4444';
                        topicInput.focus();
                        return;
                    }

                    // Reset error state
                    errorMsg.style.display = 'none';
                    topicInput.style.borderColor = 'var(--border-light)';

                    // Generate Titles
                    const titles = generateTitles(topic);
                    renderTitles(titles);
                    
                    // Show Output
                    outputArea.style.display = 'block';
                });
            }

            if (topicInput) {
                topicInput.addEventListener('input', () => {
                    if(topicInput.value.trim()) {
                        errorMsg.style.display = 'none';
                        topicInput.style.borderColor = 'var(--border-light)';
                    }
                });

                // Add keypress event for Enter key
                topicInput.addEventListener('keypress', function (e) {
                    if (e.key === 'Enter') {
                        generateBtn.click();
                    }
                });
            }

            function generateTitles(topic) {
                // Capitalize topic for better looking titles
                const formattedTopic = topic.charAt(0).toUpperCase() + topic.slice(1);
                
                // Shuffle templates and pick 5 (using spread to avoid mutating original)
                const shuffled = [...templates].sort(() => 0.5 - Math.random());
                const selected = shuffled.slice(0, 5);

                return selected.map(template => template.replace('{topic}', formattedTopic));
            }

            function renderTitles(titles) {
                titleList.innerHTML = ''; // Clear previous

                titles.forEach((title, index) => {
                    const item = document.createElement('div');
                    item.className = 'title-item';
                    
                    // Simple fade-in stagger
                    item.style.animation = `fadeIn 0.5s ease-out ${index * 0.1}s forwards`;
                    item.style.opacity = '0'; // start hidden for animation

                    // Use a safe way to add onclick
                    const btn = document.createElement('button');
                    btn.className = 'btn-copy';
                    btn.ariaLabel = 'Copy title';
                    btn.innerHTML = '<i class="ri-file-copy-line"></i>';
                    btn.onclick = function() { copyToClipboard(this, title); };

                    const textSpan = document.createElement('span');
                    textSpan.className = 'title-text';
                    textSpan.textContent = title;

                    item.appendChild(textSpan);
                    item.appendChild(btn);
                    
                    titleList.appendChild(item);
                });
            }

            window.copyToClipboard = function(btn, text) {
                navigator.clipboard.writeText(text).then(() => {
                    const originalIcon = btn.innerHTML;
                    
                    // Change to checkmark
                    btn.innerHTML = '<i class="ri-check-line" style="color: #10B981;"></i>';
                    btn.style.backgroundColor = 'rgba(16, 185, 129, 0.1)';
                    
                    setTimeout(() => {
                        btn.innerHTML = originalIcon;
                        btn.style.backgroundColor = '';
                    }, 2000);
                });
            }
        });
    </script>
</body>
</html>
