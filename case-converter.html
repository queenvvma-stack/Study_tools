<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 750px;
            margin: auto;
            padding: 20px;
            background: #eef3fa;
        }
        h1 {
            text-align: center;
            color: #222;
        }
        textarea {
            width: 100%;
            height: 180px;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 2px solid #ccc;
            resize: none;
        }
        button {
            padding: 12px 18px;
            border: none;
            background: #0066ff;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            margin: 5px 5px 0 0;
            cursor: pointer;
        }
        button:hover {
            background: #004cc7;
        }
    </style>
</head>
<body>

<h1>Case Converter</h1>

<textarea id="textInput" placeholder="Type or paste text here..."></textarea>

<br>

<button onclick="toUpper()">UPPERCASE</button>
<button onclick="toLower()">lowercase</button>
<button onclick="toCapitalized()">Capitalized Case</button>
<button onclick="toSentence()">Sentence case</button>

<script>
function toUpper() {
    let t = document.getElementById("textInput");
    t.value = t.value.toUpperCase();
}

function toLower() {
    let t = document.getElementById("textInput");
    t.value = t.value.toLowerCase();
}

function toCapitalized() {
    let t = document.getElementById("textInput");
    t.value = t.value
        .toLowerCase()
        .replace(/\b\w/g, c => c.toUpperCase());
}

function toSentence() {
    let t = document.getElementById("textInput");
    let text = t.value.toLowerCase();
    t.value = text.charAt(0).toUpperCase() + text.slice(1);
}
</script>

</body>
</html>
