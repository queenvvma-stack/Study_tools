<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Word Counter | MyStudySuite</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1b3c73, #5b9bd5);
    color: white;
  }

  header {
    text-align: center;
    padding: 50px 20px 20px;
  }

  header h1 {
    margin: 0;
    font-size: 42px;
    font-weight: 700;
  }

  header p {
    margin-top: 8px;
    font-size: 18px;
    opacity: 0.9;
  }

  .container {
    width: 90%;
    max-width: 700px;
    margin: 40px auto;
    background: rgba(255,255,255,0.15);
    padding: 30px;
    border-radius: 20px;
    backdrop-filter: blur(8px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.3);
  }

  textarea {
    width: 100%;
    height: 200px;
    border: none;
    outline: none;
    border-radius: 15px;
    padding: 15px;
    font-size: 16px;
    resize: vertical;
  }

  .results {
    margin-top: 20px;
    font-size: 18px;
    line-height: 1.7;
    background: rgba(255,255,255,0.25);
    padding: 15px;
    border-radius: 12px;
    color: #1b3c73;
    font-weight: 600;
  }

  a {
    display: inline-block;
    margin-bottom: 15px;
    color: white;
    font-weight: bold;
    text-decoration: underline;
  }

  @keyframes fadeIn {
    from {opacity:0; transform:translateY(-20px);}
    to {opacity:1; transform:translateY(0);}
  }

</style>
</head>

<body>

<header>
  <h1>Word Counter & Reading Time</h1>
  <p>Check words, characters, and reading time instantly.</p>
</header>

<div class="container">

  <a href="index.html">â¬… Back to Home</a>

  <textarea id="textInput" placeholder="Type or paste your text here..."></textarea>

  <div class="results">
    Words: <span id="wordCount">0</span> <br>
    Characters: <span id="charCount">0</span> <br>
    Reading Time: <span id="readTime">0 seconds</span>
  </div>

</div>

<script>
  const textInput = document.getElementById("textInput");
  const wordCount = document.getElementById("wordCount");
  const charCount = document.getElementById("charCount");
  const readTime = document.getElementById("readTime");

  textInput.addEventListener("input", () => {
    let text = textInput.value.trim();
    let words = text === "" ? 0 : text.split(/\s+/).length;
    let chars = text.length;
    let time = Math.ceil(words / 4); // average student reading speed

    wordCount.textContent = words;
    charCount.textContent = chars;
    readTime.textContent = time + " seconds";
  });
</script>

</body>
</html>
